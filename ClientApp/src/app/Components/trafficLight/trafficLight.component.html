<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="trafficLight">
        <span id="redlight" [ngClass]="{'red': redActive}"></span>
        <span id="yellowlight" [ngClass]="{'yellow': yellowActive}"></span>
        <span id="greenlight" [ngClass]="{'green': greenActive}"></span>
      </div>
    </div>
    <div class="col-6">
      <button (click)="StartStopButton()">Start/Stop</button>
      <button (click)="PedestrianRequest()">Crosswalk button</button>
    </div>
</div>
</div>
<p>{{display }} Seconds</p>
